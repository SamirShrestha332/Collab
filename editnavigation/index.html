  <div class="categories-section">
    <h2>Categories Section</h2>
    <form action="categorydatapush.php"
     method="post"
     enctype="multipart/form-data">
 
        <label for="category">Select Category:</label>
        <select name="Category" id="Category">
            <option value="" disabled selected>Select</option>
            <option value="Men">Men</option>
            <option value="Women">Women</option>
            <option value="Unisex">Unisex</option>
        </select>
        
        <!-- Sub-Category Selection -->
        <label for="sub-category">Select Sub-Category:</label>
        <select name="Sub-Category" id="Sub-Category">
            <option value="" disabled selected aria-required="true">Select</option>
        </select>
       
        
        <div id="sub-category-validation-message" class="validation-message"></div>
        <!-- Product Details -->
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name">
        <div id="name-validation-message" class="validation-message"></div>

        <label for="product-image">Product Image:</label>
    <input type="file" id="product-image" name="product-image" accept="image/png,image/jpeg">
    <span id="file-error" style="color: red;"></span> <!-- Error message placeholder -->
    <br>

        <label for="product-description">Product Description:</label>
        <textarea id="product-description" name="product-description" placeholder="Enter product description"></textarea>
        <div id="description-validation-message" class="validation-message"></div>

        <label for="product-price">Product Price:</label>
        <input type="number" id="product-price" name="product-price" placeholder="Enter product price" min="0" max="99999.999" step="0.001">


      

        <label for="product-size">Product Size:</label>
        <div class="sizes">
          <div class="s1">
           
            <label for="size_xxl">XXL</label>
            <input type="number" class="product_size"    name="size_xxl" id='size_xxl' value=0 min='0' max="99">
            
      </div>

      <div class="s2">
        <label for="size_xl">XL</label>
        <input type="number" class="product_size"   name="size_xl"  id='size_xl' min='0' value=0 max="99">
        
      </div>

      <div class="s3">
        <label for="size_m">M</label>
        <input type="number"class="product_size"    name="size_m" id='size_m'   value=0 min='0' max="99">
        
      </div>

      <div class="s4">
        <label for="size_s">S</label>
        <input type="number" class="product_size"  name="size_s"  id='size_s' value=0 min='0' max="99" >
        
      </div>
        
      </div>
       
      <label for="totalstock">Total Stock:</label>
      <p   id="totalstock" name="product-stock" ></p>
        <!-- Submit Button -->
        
        <button type="submit" class="btn btn-primary" id="addBtn">Add Product</button>
    </form>
